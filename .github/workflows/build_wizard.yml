name: Deploy Vite App to Pages

on:
  push:
    branches: [github-interface]
  workflow_dispatch:
    inputs:
      deploy_branch:
        description: Branch to deploy
        required: false
        default: github-interface

env:
  DEPLOY_BRANCH: github-interface

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.deploy_branch || env.DEPLOY_BRANCH }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: ./app/pnpm-lock.yaml

      - name: Install dependencies üõ†Ô∏è
        run: pnpm install --no-frozen-lockfile --ignore-workspace

      - name: Build
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
